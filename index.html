 <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Simple Backbone Contacts Manager</title>
 
        <!--[if lt IE 9]> HTML5Shiv
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <style type="text/css" media="screen">
            .hero-unit {
                height: 100%;
                min-height: 649px;
                padding: 60px;
                margin-bottom: 30px;
                font-size: 18px;
                font-weight: 200;
                line-height: 30px;
                text-align: center;
                vertical-align: middle;
                color: inherit;
                background-color: #eeeeee;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                        border-radius: 6px;
            }
        
            .hero-unit h1 {
                margin-bottom: 0;
                font-size: 60px;
                line-height: 1;
                letter-spacing: -1px;
                color: inherit;
            }
        
            .hero-unit li {
                line-height: 30px;
            }

            .table td {
                text-align: left;
            }

            .table tr {
                position: relative;
            }
            .table tr .close {
                position: absolute;
                left: -35px;
            }
            .row {
                position: relative;
            }
            .table .controls, .table .confirmation {
                font-size: 16px;
                color: #09629E;
                text-align: center;
            }
            .done, .cancel {
                cursor: pointer;
                margin: 0px 10px;
            }
            .done:hover, .cancel:hover {
                text-decoration: underline;
            }
            .done {
                color: green;
            }
            .cancel {
                color: gray;
            }
            #editing {
                background: #ddd;
            }
            .focus {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <div class="hero-unit">
            <h2>Contacts Manager</h2>
                <div id="contacts" class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Contact Number</th>
                                <th>Username</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="inputs">
                                <td><button id="add_contact" data-toggle="tooltip" title="Save contact">+</button></td>
                                <td><input type="text" name="fullname" placeholder="fullname"></td>
                                <td><input type="text" name="number" placeholder="number"></td>
                                <td><input type="text" name="username" placeholder="username"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </body>
   

    <script type="text/template" id="contact_template">
        <td class="position"><%= position %></td>
        <td><%= name %></td>
        <td><%= number %></td>
        <td><%= username %></td>
        <td class="controls"><a href="#" class="edit">Edit</a> | <a href="#" class="delete">Delete</a></td>
    </script>
  

    <script type="text/template" id="edit_mode_template">
        <td><%= position %></td>
        <td><input type="text" id = "new_fullname" name="fullname" value="<%= name %>"></td>
        <td><input type="text" id = "new_number" name="number" value="<%= number %>"></td>
        <td><input type="text" id = "new_username" name="username" value="<%= username %>"></td>
        <td class="confirmation"><span class="done">Done</span><span class="cancel">Cancel</span></td>
    </script>
   

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
